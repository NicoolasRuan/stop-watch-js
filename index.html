<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Stop Watch</title>
</head>
<body>


    <div class="container">
        <div class="watch-container">

            <div id="timer" class="timerDisplay">
                    00:00:00              
            </div>

        </div>
        <div class="btn-container">
            <button id="startStopBtn" class="btn startStop"><i class="fa-solid fa-play fa-2xl" style="color: #ffffff;"></i></button>
            <button id="resetBtn" class="btn reset"><i class="fa-solid fa-arrow-rotate-left fa-2xl" style="color: #ffffff;"></i></button>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
